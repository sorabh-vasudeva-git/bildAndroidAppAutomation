name: Appium Android CI (Maven, install split APKs)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Install platform tools for adb
      - name: Install Android SDK Platform Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y android-sdk-platform-tools-common
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
      # Create and start emulator
      - name: Create Android emulator
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "system-images;android-30;google_apis;x86_64"
          $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" --device "pixel"
          nohup $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio -gpu swiftshader_indirect &
          adb wait-for-device
          adb shell input keyevent 82
      # Kill any process using port 4723 before starting Appium
      - name: Kill processes using port 4723
        run: |
          lsof -ti:4723 | xargs --no-run-if-empty kill -9
      # Start Appium server
      - name: Start Appium
        run: |
          npx appium &
      # Make install script executable
      - name: Make install script executable
        run: |
          chmod +x ./scripts/install_split_apk.sh
      # Install base + split APKs using repo script
      - name: Install base + split APKs using repo script
        run: |
          ./scripts/install_split_apk.sh ./mobile_test_challenge/apps
      # Run your Maven tests
      - name: Run Maven tests
        run: mvn test

      # Upload test results as artifacts
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/